<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css">
    <title>移动端切换效果</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #ecf0f1;
        }

        body::after {
            content: "azsuna";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            opacity: .3;
            color: #9b59b6;
        }

        main {
            flex: 1;
            position: relative;
        }

        nav {
            height: 8vh;
            background-color: #34495e;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            opacity: .8;
            text-transform: uppercase;
            flex: 1;
            text-align: center;
        }

        nav a:nth-child(2) {
            border-right: 1px solid #eee;
            border-left: 1px solid #eee; 
        }

        main>div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-100%);
            transition: 2s;
            z-index: 1;
        }

        main>div:target {
            transform: translateY(0);
        }

        main>div:nth-of-type(1):target {
            background-color: #3498db;
        }

        main>div:nth-of-type(2):target {
            background-color: #f1c40f;
        }

        main>div:nth-of-type(3):target {
            background-color: #1abc9c;
        }

        i[class^="fa"] {
            font-size: 8em;
            color: #fff;
        }
    </style>
</head>
<body>
    <main>
        <div id="home">
            <i class="fa fa-home" aria-hidden="true"></i>
        </div>
        <div id="video">
            <i class="fa fa-desktop" aria-hidden="true"></i>
        </div>
        <div id="live">
            <i class="fa fa-camera" aria-hidden="true"></i>
        </div>
    </main>
    <nav>
        <a href="#home">home</a>
        <a href="#video">video</a>
        <a href="#live">live</a>
    </nav>
</body>
</html>
